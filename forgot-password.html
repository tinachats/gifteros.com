<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Description -->
    <meta name="description" content="Details page">
    <!-- Developer -->
    <meta name="developer" content="Tinashe. M. Chaterera">
    <title>Gifteros | Sign-up</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="dist/images/app/gifteros.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="dist/plugins/bootstrap-v5/css/bootstrap.min.css">
    <!-- Bootstrap-Icons -->
    <link rel="stylesheet" href="dist/plugins/bootstrap-icons-1.2.2/font/bootstrap-icons.css">
    <!-- Material-Design Icons -->
    <link rel="stylesheet" href="dist/plugins/material-design-icons/iconfont/material-icons.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="dist/plugins/Ionicons/css/ionicons.min.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="dist/plugins/font-awesome/css/font-awesome.min.css">
    <!-- Owl-Carousel -->
    <link rel="stylesheet" href="dist/plugins/OwlCarousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="dist/plugins/OwlCarousel/dist/assets/owl.theme.default.min.css">
    <!-- AnimatesCSS -->
    <link rel="stylesheet" href="dist/plugins/animate.css/animate.min.css">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- iziToast -->
    <link rel="stylesheet" href="dist/plugins/iziToast/css/iziToast.min.css">
    <!-- SweetAlert -->
    <link rel="stylesheet" href="dist/plugins/sweetalert2/package/dist/sweetalert2.min.css">
    <!-- RateYo -->
    <link rel="stylesheet" href="dist/plugins/rateYo/jquery.rateyo.min.css">
    <!-- Gifteros -->
    <link rel="stylesheet" href="dist/css/gifteros.min.css">
    <style>
        body,
        .btn-gradient {
            background: linear-gradient(40deg, hsl(208, 56%, 31%), #b62897, #e55039) !important;
        }
        
        .card-wrapper {
            width: 22rem;
            height: auto;
            min-height: 400px;
        }
    </style>
</head>

<body class="d-grid h-100 w-100">
    <div class="m-auto">
        <div class="card-wrapper bg-whitesmoke box-shadow-sm rounded-3 border container py-2">
            <a href="index.html" class="d-flex align-items-center justify-content-center">
                <img src="dist/images/app/gifteros.png" height="40" width="40" alt="" class="me-1">
                <h6 class="lead-2x font-600 text-app-color my-0">Gifteros</h6>
            </a>
            <div class="row justify-content-center">
                <div class="col-12">
                    <h6 class="font-600 lead mt-2">Password assistance</h6>
                    <p>
                        Enter the email address associated with your Gifteros account.
                    </p>
                    <form class="row g-3 needs-validation" id="password-recovery-form" novalidate>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                            <div class="invalid-feedback">
                                Email is required.
                            </div>
                        </div>
                        <div class="col-12 my-2">
                            <button class="btn btn-gradient btn-block font-600 text-white" type="submit">Submit form</button>
                        </div>
                    </form>
                    <h6 class="font-600 lead">Has your email changed?</h6>
                    <p>
                        If you nolonger use the email addres associated with your Gifteros account, you may contact <a href="customer-support.html">Customer Service</a> for help restoring your account.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="dist/plugins/jquery/jquery.min.js "></script>
    <!-- Bootstrap 4 -->
    <script src="dist/plugins/bootstrap-v5/js/bootstrap.bundle.min.js "></script>
    <!-- OwlCarousel -->
    <script src="dist/plugins/OwlCarousel/dist/owl.carousel.min.js "></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js "></script>
    <!-- iziToast -->
    <script src="dist/plugins/iziToast/js/iziToast.min.js "></script>
    <!-- Sweet Alert -->
    <script src="dist/plugins/sweetalert2/package/dist/sweetalert2.min.js "></script>
    <!-- RateYo -->
    <script src="dist/plugins/rateYo/jquery.rateyo.min.js"></script>
    <!-- Gifteros -->
    <script src="dist/js/gifteros.min.js "></script>
</body>

</html>
