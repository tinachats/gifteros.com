<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Description -->
    <meta name="description" content="Sign-in">
    <!-- Developer -->
    <meta name="developer" content="Tinashe. M. Chaterera">
    <title>Gifteros | Sign-in</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="dist/images/app/gifteros.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="dist/plugins/bootstrap-v5/css/bootstrap.min.css">
    <!-- Font-Awesome Icons -->
    <link rel="stylesheet" href="dist/plugins/font-awesome/css/font-awesome.min.css">
    <!-- Gifteros -->
    <link rel="stylesheet" href="dist/css/gifteros.min.css">
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body class="bg-whitesmoke">
    <div class="login-page d-grid h-100 w-100">
        <div class="d-block m-auto">
            <div class="d-block text-center">
                <a href="index.html">
                    <img src="dist/images/app/gifteros.png" alt="logo" height="50" width="50">
                </a>
                <p class="text-faded sign-in-text my-3">Sign in to Gifteros</p>
            </div>
            <div class="bg-light p-3 rounded account-box">
                <form method="post" class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                        <label for="email" class="form-label text-sm font-600 mb-1">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                        <div class="invalid-feedback">
                            Email address is required.
                        </div>
                    </div>
                    <div class="col-12 mt-1">
                        <div class="d-flex align-items-center justify-content-between mb-1">
                            <label for="password" class="form-label text-sm font-600 my-0">Password</label>
                            <a href="forgot-password.html" class="text-sm">Forgot password?</a>
                        </div>
                        <input type="password" class="form-control text-capitalize" name="password" id="password" required>
                        <div class="invalid-feedback">
                            Password is required.
                        </div>
                    </div>
                    <div class="col-12 my-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="remember-me">
                            <label class="form-check-label text-sm font-600" for="remember-me">
                                Keep me signed in
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mt-0">
                        <button class="btn btn-block text-white bg-switch text-white font-600 my-1" type="submit">Sign in</button>
                    </div>
                </form>
                <div class="flex-column justify-content-center">
                    <div class="division-block position-relative">
                        <hr class="divider d-flex justify-content-center">
                        <strong class="divider-title bg-light text-uppercase text-muted">or</strong>
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-0">
                        <a role="button" href="" class="btn bg-switch btn-sm social-login-btn" title="Sign-in with Facebook">
                            <i class="text-white fa fa-facebook"></i>
                        </a>
                        <a role="button" href="" class="btn bg-switch btn-sm mx-3 social-login-btn" title="Sign-in with Google">
                            <i class="text-white fa fa-google"></i>
                        </a>
                        <a role="button" href="" class="btn bg-switch btn-sm social-login-btn me-3" title="Sign-in with Twitter">
                            <i class="text-white fa fa-twitter"></i>
                        </a>
                        <a role="button" href="" class="btn bg-switch btn-sm social-login-btn" title="Sign-in with Instagram">
                            <i class="text-white fa fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="bg-whitesmoke d-grid rounded border my-2 suggestion-box">
                <div class="m-auto">
                    <div class="d-flex align-items-center">
                        <span class="text-sm me-1">New to Gifteros?</span>
                        <a href="sign-up.html" class="text-sm">Create an account.</a>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <ul class="list-inline px-0">
                    <li class="list-inline-item">
                        <a href="terms.html" class="text-xs">Terms</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="privacy.html" class="text-xs">Privacy</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="security.html" class="text-xs">Security</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="contact-us.html" class="text-xs text-muted">Contact Gifteros</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script src="dist/plugins/jquery/jquery.min.js "></script>
    <!-- Bootstrap 4 -->
    <script src="dist/plugins/bootstrap-v5/js/bootstrap.bundle.min.js "></script>
    <!-- Account JS -->
    <script src="dist/js/account.js"></script>
</body>

</html>
